<form action="//flipmail.co/api/xuzqgBSBDvFe08FMWD9B" method="post">
    <input type="hidden" name="_subject" value="Website Message">
    <input type="hidden" name="_replyto" value="%email">
    <input type="hidden" name="_after" value="http://pjandir.github.io/thanks">
    <input type="text" name="_honey" value="" style="display:none">
   
  <div class="form-group">
    <label for="name">What is your name?</label>
    <input type="text" name="name" class="form-control" placeholder="Name" required>
  </div>

  <div class="form-group">
    <label for="email">What is your email?</label>
    <input type="email" name="email" class="form-control" placeholder="Email" required>
  </div>

  <div class="form-group">
    <label for="message">And, what is your message?</label>
    <textarea name="message" rows="4" class="form-control" width="100%" placeholder="Message" required></textarea>
  </div>

  <div>
    <button type="submit" class="btn btn-lg">Submit Message</button>
  </div>
</form>
